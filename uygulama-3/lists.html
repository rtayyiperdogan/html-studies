<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Unordered lists-->
    <ul>
      <li>First Element</li>
      <ul>
        <li>First Sub Element</li>
        <li>Second Sub Element</li>
      </ul>
      <li>Second Element</li>
    </ul>
    <!--Ordered lists-->
    <ol type="I">
      <!--With Roman words-->
      <li>First Ordered Element</li>
      <ol type="a">
        <li>First Ordered Sub Element</li>
        <li>Second Ordered Sub Element</li>
      </ol>
      <li>Second Ordered Element</li>
    </ol>

    <!--Working with description lists-->
    <p>Cryptids of Cornwall:</p>
    <dl>
      <dt>Beasts of Bodmin</dt>
      <dd>A large feline inhabiting Bodmin Moor.</dd>
    </dl>
  </body>
</html>
